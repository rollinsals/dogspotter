{% extends 'spots/base.html' %} {% block content %}
<h1>DogSpots</h1>
{% if sightings %}
<ul>
    {% for sighting in sightings %}
    <div>
        <li><a href="/spots/{{ sighting.id }}/">{{sighting.headline}}</a></li>
    </div>
    {% endfor %}
</ul>
{% else %}
<p>No Spots available</p>
{% endif %} {% endblock content %}
